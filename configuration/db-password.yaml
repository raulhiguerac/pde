apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: airflow-db-password
  namespace: airflow
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: airflow-secrets              
  target:
    name: airflow-db-password
    creationPolicy: Owner
  data:
  - secretKey: airflow-db-password 
    remoteRef:
      key: airflow-db-password
